resources:
  - manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: manager-config
    envs:
      - manager-config.env

secretGenerator:
  - name: manager-secret
    envs:
      - manager-secret.env

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: controller
    newName: quay.io/larsks/github-team-sync-operator
    newTag: main
